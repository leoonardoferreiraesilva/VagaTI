    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Pixelify Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Se√ß√£o superior: T√≠tulo e Contato */
    .header {

    }

    .header a {

    /* Container para as caixas de texto */
    .input-container {
      display: flex;
      flex-direction: column;

      width: 90%;
      max-width: 600px;
    }

    /* Estilos para as caixas de texto (textarea e input) */
    .input-container textarea,

      background-color: transparent;
      border: 2px solid yellow;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }

    /* Estilos adapt√°veis para diferentes telas */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 15vw; /* Fonte ainda maior em telas menores */
      }

      .header p {
        font-size: 6vw;
      }

      .input-container textarea,
      .input-container input {
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .header p {
        font-size: 4.5vw;
      }

      .input-container textarea,
      .input-container input {
        height: 50px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
